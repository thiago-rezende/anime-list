version: "3.8"

x-logging:
  &default-logging
  driver: json-file
  options:
    max-size: "100k"
    max-file: "1"

networks:
  shared-services:
    external: true

services:
  anime-list:
    build:
      context: .
    user: 1000:1000
    environment:
      - PASSPHRASE=${PASSPHRASE}
      - WATCH_FILES=${WATCH_FILES}
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_DIALECT=${DB_DIALECT}
      - DB_STORAGE=${DB_STORAGE}
      - DB_HOST=${DB_HOST}
    volumes:
      - ".:/application"
    logging: *default-logging
    networks:
      - shared-services
